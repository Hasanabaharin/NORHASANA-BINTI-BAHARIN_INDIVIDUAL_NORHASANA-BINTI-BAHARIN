<!DOCTYPE html>
<html>
<title>MY GALLERY</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {background-image: url("images\ 3.jpg");}
h1 {font-family: "Montserrat", sans-serif}

img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}

</style>
<body>



<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">

<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>THE GALLERY</b></h1>
  <p><b>LETS TAKE A LOOK </b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">THE MEMORIES</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="fam 1.jpg" style="width:100%">
    <img src="fam 2.jpg" style="width:100%">
    <img src="fam 3.jpg" style="width:100%">
    <img src="fam 4.jpg"   style="width:100%">
    <img src="fam 5.jpg" style="width:100%">
    <img src="fam 6.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="maaz 1.jpg" style="width:100%">
    <img src="maaz 2.jpg" style="width:100%">
    <img src="maaz 3.jpg" style="width:100%">
    <img src="maaz 4.jpg" style="width:100%">
    <img src="maaz 5.jpg" style="width:100%">
    <img src="maaz 6.jpg" style="width:100%">
    <img src="MAAZ 7.jpg" style="width:100">
    <img src="MAAZ 8.jpg" style="width:100%">
    <img src="MAAZ 9.jpg" style="width:100%">
    
  </div>

  <div class="w3-third">
    <img src="uitm 1.jpg" style="width:100%">
    <img src="uitm 2.jpg"style="width:100%">
    <img src="uitm 3.jpg" style="width:100%">
    <img src="uitm 4.jpg" style="width:100%">
    <img src="uitm 5.jpg" style="width:100%">
    <img src="uitm 6.jpg" style="width:100%">
    <img src="uitm 7.jpg" style="width:100%">
    
  </div>
</div>

<!-- End Page Content -->
</div>


 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}


</script>

</body>
</html>
